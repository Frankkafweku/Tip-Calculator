<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>

  <h1 style="color:hsl(183, 100%, 15%) ;">BILL SPLITTER</h1>
  <main class="main">
    <div class="inputs">
      <div class="bill-div">
        <label for="bill">Bill</label>
        <input type="text" name="bill" id="bill" placeholder="K">
        <span id="bill-error"></span>
        <p id="bill-error" class="error"></p>
      </div>

      <section id="select-tip">
        <p>Select Tip %</p>

        <button class="button" value="5">5%</button>
        <button class="button" value="10">10%</button>
        <button class="button" value="15">15%</button>
        <button class="button" value="25">25%</button>
        <button class="button" value="50">50%</button>
        <button class="button" value="0">Custom</button>
      </section>

      <section class="people">
        <label for="people">Number of People</label>
        <input type="number" name="people" id="people-cont">
        <span id="people-error" class="error"></span>
      </section>

      <button id="submit">calculate</button>
    </div>


    <div class="results">
      
        <div id="tip-person">
          <h3>Tip Amount</h3>
          <p id="tip-per-person">K0.00</p>
        </div>

        <div id="tip-total">
          <h3>Total</h3>
          <p id="total-tip">K0.00</p>
        
          <button id="reset">Reset</button>

        </div>

    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Frank Kafweku</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
